<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    Block Elements
(1)Start on a new line.
(2)Take up the full width available.
(3)Can contain other block and inline elements.

example:<div>,<p>,<h1> to <h6>,<section>,<article>,<ul>, <ol>, <li>
    -->
    <div>
        <h2>This is a heading</h2>
        <p>This is a paragraph inside a div.</p>
    </div>


    <!--
Inline Elements
(1)Do not start on a new line.
(2)Only take up as much width as necessary.
(3)Usually used to style small portions of content within block elements.

example:<span>,<a>,<strong>, <em>,<img>,<code>
-->

    <p>This is a <strong>Strong</strong> and this is a <a>#</a> link</p>


    <!--
What Are Semantic Tags?
Semantic tags clearly describe the meaning of the content they contain.
They help both developers and browsers understand the structure of the page.

Example:

<div> says nothing about its content.
<header> clearly means it's a page or section header.


    1.<header>	Top section of a page or section
    2.<nav>	Navigation links
    3.<main>	Main content of the page
    4.<section>	A standalone section
    5.<article>	Self-contained content like a blog
    6.<aside>	Sidebar or extra info
    7.<footer>	Bottom section of a page or section

-->
<header>
      <h1>My Website</h1>
    </header>

    <nav>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a>
    </nav>

    <main>
      <section>
        <h2>Welcome</h2>
        <p>This is the welcome section.</p>
      </section>

      <article>
        <h2>Blog Post</h2>
        <p>This is a blog post inside an article tag.</p>
      </article>
    </main>

    <aside>
      <p>This is a sidebar with related links.</p>
    </aside>

    <footer>
      <p>Copyright Â© 2025</p>
    </footer>

</body>

</html>
