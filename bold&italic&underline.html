<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold&Italic&Underline</title>
</head>

<body>
    <h3>I'M a good <s>Girl</s>.</h3> <!--this is use for cutting a word-->
    <h3>I'M a good <b>Girl</b>.</h3><!-- this is use for making a word bold-->
    <h3>I'M a good <u>Girl</u>.</h3><!--this is use to underline the word-->
    <h3>I'M a good <i>Girl</i>.</h3><!--this is use to make italic word-->
    <h3>H<sub>2</sub>O</h3><!--this is use to make formulas of something-->
    <H3>N<SUP>3</SUP></H3>
    <H3>This is <b><i>bold and itealic</i></b> at the same time....</H3>
</body>

</html>
