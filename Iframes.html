<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <!--
    What is an IFrame?
An <iframe> (inline frame) is used to embed another webpage or external content inside your HTML page.
    -->
    <h1>This is an iframe</h1>
    <iframe src="https://www.wikipedia.org" width="800" height="500"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TnQ_X1IBuCo?si=d0G7YjJuyY4Ay31f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" frameborder="0"></iframe>
</body>
</html>
